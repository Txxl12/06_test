<body>
  <script>
    let data = {
      name: 'å¼ ',
      age: 18
    }

    let obs = new Observer(data)

    function Observer(obj) {
      let keys = Object.keys(obj)
      keys.forEach((k) => {
        Object.defineProperty(this, k, {
          get(val) {
            return obj[k]
          },
          set(val) {
            obj[k] = val
          }
        })
      })
    }
    console.log(obs);
    console.log(obs.name);

  </script>
